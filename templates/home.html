<!DOCTYPE html>
<html>

<head>
  <title>Stellar Torch Home</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

</head>

<body>
  <div class="container" style="text-align: center">

    <div id="mapid" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 800px"></div>
    <div><span>Already </span><span id="distance-span">{{ data.distanceCovered }}</span><span> km covered</span></div>

  </div>

  <!-- scripts -->

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"

  <script src="/static/js/jquery.min.js"></script>
  <link href="/static/css/home.css" rel="stylesheet" media="screen">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/static/js/home.js"></script>

  <!-- Transfert data from server -->

  <script>
    /*<![CDATA[*/
    var stellarTorchHomeOptions = {
      latlngs: {{ data.latlngs }},
      distance: {{ data.distanceCovered }}
    }
    /*]]>*/
  </script>
</body>

</html>
